---
- name: install percona-server
  homebrew:
    name: percona-server
    state: present
  notify: restart percona-server
  tags: setup

- name: "install packages"
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - sqlite
  tags: setup

